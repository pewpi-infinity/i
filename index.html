<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Octave OS — Infinity Terminal</title>

<style>
    body {
        background: #dfe9f5;
        font-family: monospace;
        padding: 20px;
    }

    h1 {
        text-align: center;
        font-size: 32px;
        margin-bottom: 20px;
    }

    #terminal {
        width: 100%;
        height: 350px;
        background: #042445;
        color: #27ffff;
        padding: 20px;
        border-radius: 12px;
        overflow-y: auto;
        white-space: pre-line;
        font-size: 18px;
        margin-bottom: 20px;
    }

    #cmd {
        width: 100%;
        padding: 14px;
        font-size: 18px;
        border-radius: 10px;
        border: 2px solid #000;
    }

    footer {
        margin-top: 20px;
        text-align: center;
        font-size: 14px;
        opacity: 0.6;
    }
</style>
</head>

<body>

<h1>Octave OS — Infinity Terminal</h1>

<div id="terminal">
Octave OS v0.12 — AI Knowledge Vault Ready.
Type a command and press Enter.
</div>

<input id="cmd" placeholder="Type here…" />

<footer>
Powered by Infinity • Designed by Kris Watson & ChatGPT
</footer>

<script>
const terminal = document.getElementById("terminal");
const input = document.getElementById("input");  // IMPORTANT FIX

function printToTerminal(text) {
    terminal.innerHTML += "\n" + text;
    terminal.scrollTop = terminal.scrollHeight;
}

async function sendToServer(text) {
    try {
        const response = await fetch("http://127.0.0.1:5050/log", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text })
        });

        const data = await response.json();
        if (data.status === "ok") {
            printToTerminal("✔ logged to server");
        } else {
            printToTerminal("✘ server error");
        }

    } catch (err) {
        printToTerminal("✘ backend offline");
    }
}

input.addEventListener("keydown", function (e) {
    if (e.key === "Enter") {
        const text = input.value.trim();
        if (!text) return;
        input.value = "";

        printToTerminal("∞ > " + text);
        sendToServer(text);

        // local immediate response
        printToTerminal("Roger.");
    }
});
</script>
