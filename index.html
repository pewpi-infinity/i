<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Infinity Logger</title>

    <style>
        body {
            background: #000;
            color: #0f0;
            font-family: monospace;
            padding: 20px;
        }
        #status {
            padding: 10px;
            margin-bottom: 20px;
            background:#222;
            border:1px solid #0f0;
        }
        button {
            padding: 10px 20px;
            background: #0f0;
            border:0;
            cursor:pointer;
        }
        input {
            width: 90%;
            padding: 10px;
            margin-top: 10px;
            background:#111;
            border:1px solid #0f0;
            color:#0f0;
        }
    </style>

</head>
<body>

    <div id="status">Backend: checking…</div>

    <input id="userInput" placeholder="Type something to log…" />
    <button onclick="sendLog()">SEND</button>

    <script>
        const BACKEND = "http://127.0.0.1:5050/log";

        // ========== SEND LOG TO BACKEND ==========
        async function sendLog() {
            let text = document.getElementById("userInput").value;

            if (!text.trim()) return;

            try {
                const res = await fetch(BACKEND, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ text })
                });

                const json = await res.json();
                document.getElementById("status").innerText =
                    "Backend response: " + json.msg;

            } catch (err) {
                document.getElementById("status").innerText =
                    "Backend offline";
            }
        }

        // ========== CHECK BACKEND AT START ==========
        async function checkBackend() {
            try {
                await fetch(BACKEND, { method: "OPTIONS" });
                document.getElementById("status").innerText =
                    "Backend ONLINE";
            } catch {
                document.getElementById("status").innerText =
                    "Backend OFFLINE";
            }
        }

        checkBackend();
    </script>

</body>
</html>
