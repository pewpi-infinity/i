<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Octave OS — Infinity Terminal</title>

<style>
    body {
        background: #dfe9f5;
        font-family: monospace;
        padding: 20px;
    }

    h1 {
        text-align: center;
        font-size: 32px;
        margin-bottom: 25px;
    }

    #terminal {
        width: 100%;
        height: 360px;
        background: #042445;
        color: #27ffff;
        padding: 20px;
        border-radius: 12px;
        overflow-y: auto;
        white-space: pre-line;
        font-size: 18px;
        margin-bottom: 20px;
        border: 2px solid #001c33;
    }

    #input {
        width: 100%;
        padding: 16px;
        font-size: 18px;
        border-radius: 10px;
        border: 2px solid #000;
        outline: none;
    }

    footer {
        margin-top: 22px;
        text-align: center;
        font-size: 14px;
        opacity: 0.65;
    }
</style>
</head>

<body>

<h1>Octave OS — Infinity Terminal</h1>

<div id="terminal">
Octave OS v0.12 — AI Knowledge Vault Ready.

Type a command and press Enter.
</div>

<input id="input" placeholder="Type here and press Enter…" />

<footer>
Powered by Infinity • Designed by Kris Watson & ChatGPT
</footer>

<script>
const terminal = document.getElementById("terminal");
const input = document.getElementById("input");

// -------------------------------------------
// PRINT TO TERMINAL
// -------------------------------------------
function printToTerminal(text) {
    terminal.innerHTML += "\n" + text;
    terminal.scrollTop = terminal.scrollHeight;
}

// -------------------------------------------
// SEND TO PYTHON BACKEND (Termux server.py)
// -------------------------------------------
async function sendToServer(cmd) {
    try {
        const response = await fetch("http://127.0.0.1:5050/log", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text: cmd })
        });

        if (!response.ok) {
            printToTerminal("[Server error]");
            return;
        }

        const data = await response.json();

        if (data.status === "ok") {
            printToTerminal("[Logged]");
        } else {
            printToTerminal("[Log failed]");
        }

    } catch (err) {
        // We REMOVE the spam message & keep UI clean
        console.log("Backend unreachable.");
    }
}

// -------------------------------------------
// SIMPLE AI FALLBACK RESPONSES
// -------------------------------------------
function simpleAIResponse(cmd) {
    const replies = [
        "Roger.",
        "Understood.",
        "Processing.",
        "Acknowledged.",
        "Message received.",
        "Working.",
        "Confirm."
    ];

    if (cmd.trim() === "") return "";
    return replies[Math.floor(Math.random() * replies.length)];
}

// -------------------------------------------
// HANDLE ENTER KEY
// -------------------------------------------
input.addEventListener("keydown", async function(event) {
    if (event.key === "Enter") {
        const cmd = input.value.trim();
        input.value = "";

        printToTerminal("∞ > " + cmd);

        // send to backend
        sendToServer(cmd);

        // immediate response
        const resp = simpleAIResponse(cmd);
        if (resp) printToTerminal(resp);
    }
});
</script>

</body>
</html>
