<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Octave OS — Infinity Terminal</title>

<style>
    body {
        background: #dfe9f5;
        font-family: monospace;
        padding: 20px;
    }

    h1 {
        text-align: center;
        font-size: 32px;
        margin-bottom: 20px;
    }

    #terminal {
        width: 100%;
        height: 350px;
        background: #042445;
        color: #27ffff;
        padding: 20px;
        border-radius: 12px;
        overflow-y: auto;
        white-space: pre-line;
        font-size: 18px;
        margin-bottom: 20px;
    }

    #cmd {
        width: 100%;
        padding: 14px;
        font-size: 18px;
        border-radius: 10px;
        border: 2px solid #000;
    }

    footer {
        margin-top: 20px;
        text-align: center;
        font-size: 14px;
        opacity: 0.6;
    }
</style>
</head>

<body>

<h1>Octave OS — Infinity Terminal</h1>

<div id="terminal">
Octave OS v0.12 — AI Knowledge Vault Ready.
Type a command and press Enter.
</div>

<input id="cmd" placeholder="Type here…" />

<footer>
Powered by Infinity • Designed by Kris Watson & ChatGPT
</footer>

<script>
const term = document.getElementById("terminal");
const input = document.getElementById("cmd");

/* PRINT TO TERMINAL */
function out(msg){
    term.innerHTML += "\n" + msg;
    term.scrollTop = term.scrollHeight;
}

/* SEND LOG TO RUNNING BACKEND */
async function logToServer(text){
    try {
        const r = await fetch("http://127.0.0.1:5050/log", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({ text })
        });

        let j = await r.json();
        if(j.status === "ok"){
            out("[logged]");
        } else {
            out("[error logging]");
        }
    } catch {
        out("[backend offline]");
    }
}

/* SIMPLE AI RESPONSE */
function aiReply(cmd){
    if(!cmd) return "";
    const replies = [
        "Got it.",
        "Okay.",
        "Confirmed.",
        "Understood.",
        "Received."
    ];
    return replies[Math.floor(Math.random()*replies.length)];
}

/* ENTER KEY HANDLER */
input.addEventListener("keydown", e => {
    if(e.key === "Enter"){
        const txt = input.value.trim();
        if(!txt) return;

        out("∞ > " + txt);
        input.value = "";

        logToServer(txt);

        const reply = aiReply(txt);
        if(reply) out(reply);
    }
});
</script>

</body>
</html>
