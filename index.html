<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Octave OS — Infinity Terminal</title>

<style>
    body {
        background: #dfe9f5;
        font-family: monospace;
        padding: 20px;
    }

    h1 {
        text-align: center;
        font-size: 32px;
    }

    #terminal {
        width: 100%;
        height: 350px;
        background: #042445;
        color: #27ffff;
        padding: 20px;
        border-radius: 12px;
        overflow-y: auto;
        white-space: pre-line;
        font-size: 18px;
        margin-bottom: 20px;
    }

    #input {
        width: 100%;
        padding: 14px;
        font-size: 18px;
        border-radius: 10px;
        border: 2px solid #000;
    }

    footer {
        margin-top: 20px;
        text-align: center;
        font-size: 14px;
        opacity: 0.6;
    }
</style>

</head>
<body>

<h1>Octave OS — Infinity Terminal</h1>

<div id="terminal">
Octave OS v0.12 — AI Knowledge Vault Ready.

Type a command and press Enter.
</div>

<input id="input" placeholder="Type here and press Enter…" />

<footer>
Powered by Infinity • Designed by Kris Watson & ChatGPT
</footer>

<script>
/* ===================================================
   GITHUB ACTION HOOK — message sender
   =================================================== */
async function sendToOctave(text) {
    try {
        // This is the endpoint made by your GitHub Action
        await fetch(
            "https://api.github.com/repos/pewpi-infinity/i/dispatches",
            {
                method: "POST",
                headers: {
                    "Accept": "application/vnd.github+json",
                    "Content-Type": "application/json",
                    // The token WILL be replaced by workflow later.
                    // We keep this blank until backend is ready.
                    "Authorization": "Bearer REPLACE_WITH_PEWPI_PAT"
                },
                body: JSON.stringify({
                    event_type: "octave_message",
                    client_payload: { text }
                })
            }
        );
    } catch (err) {
        console.log("sendToOctave() failed:", err);
    }
}

/* ===================================================
   TERMINAL LOGIC
   =================================================== */
const terminal = document.getElementById("terminal");
const input = document.getElementById("input");

input.addEventListener("keydown", function(e) {
    if (e.key === "Enter") {
        const userInput = input.value.trim();
        if (!userInput) return;

        // Print to terminal
        terminal.innerHTML += "\n∞ > " + userInput;
        terminal.scrollTop = terminal.scrollHeight;

        // Send to GH workflow (safe even if token missing)
        sendToOctave(userInput);

        // Clear bar
        input.value = "";
    }
});
</script>

</body>
</html>
